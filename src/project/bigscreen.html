<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigscreen</title>
    <style>
        body {
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;

        #screen-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            /* åˆå§‹ç¼©æ”¾æ¯”ä¾‹ä¸º 1 */
            transform: scale(1);
            transform-origin: center center;
        }

        #screen-content {
            min-width: 1200px;
            width: 100%;
            height: 100%;
            /* background-color: #f0f0f0; */
            display: flex;
            flex-direction:row;

            justify-content: center;
            align-items: center;
        }
        .area-row{
            height: auto;
            margin: 10px;
            padding: 10px;
            border: 1px solid red;
        }
        .left-area{
            width: 25%;
        }
        .center-area{
            width: 50%;
        }
        .right-area{
            width: 25%;
        }
        .area-column{
            margin: 10px;
            padding: 10px;
            min-width: 280px;
            min-height: 220px;
            border: 1px solid blue;

        }
    </style>
</head>

<body>
    <div id="screen-container">
        <!-- è¿™é‡Œæ”¾ç½®å¤§å±çš„å…·ä½“å†…å®¹ï¼Œä¾‹å¦‚å›¾è¡¨ã€å›¾ç‰‡ç­‰ -->
        <div id="screen-content">
            <div class="left-area area-row">
                <div class="left-area-top area-column">
                    LeftAreaTop
                </div>
                <div class="left-area-center area-column">
                    LeftAreaCenter
                </div>
                <div class="left-area-bottom area-column">
                    LeftAreaBottom
                </div>
            </div>
            <div class="center-area area-row">
                <div class="center-area-top area-column">
                    CenterAreaTop
                </div>
                <div class="center-area-center area-column">
                    CenterAreaCenter
                </div>
                <div class="center-area-bottom area-column">

                </div>
            </div>
            <div class="right-area area-row">
                <div class="right-area-top area-column">
                    RightAreaTop
                </div>
                <div class="right-area-center area-column">
                    RightAreaCenter
                </div>
                <div class="right-area-bottom area-column">
                    RightAreaBottom
                </div>
            </div>
            <!-- <h1>è‡ªé€‚åº”å¤§å±å†…å®¹</h1> -->
        </div>
    </div>
    <script>
        // è·å–å±å¹•å®¹å™¨å…ƒç´ 
        const screenContainer = document.getElementById('screen-container');


        // * é»˜è®¤ç¼©æ”¾å€¼
        const scale = {
            width: '1',
            height: '1',
        }
        // * è®¾è®¡ç¨¿å°ºå¯¸ï¼ˆpxï¼‰
        const baseWidth = 1920
        const baseHeight = 1080
        // baseProportion 1.778 æ¯”ä¾‹Â ,å¤§äº>1.78 è¯´æ˜æ›´å®½, å°äº<1.78 è¯´æ˜æ›´é«˜Â 
        const baseProportion = parseFloat((baseWidth / baseHeight).toFixed(5))
        console.log("ğŸš€ ~ baseProportion:", baseProportion) 
        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹å¹¶æ›´æ–°æ ·å¼çš„å‡½æ•°
        function updateScale() {
            const appRef = screenContainer
            if (!appRef) return
            
            // å½“å‰çª—å£çš„å®½é«˜æ¯”
            const currentRate = parseFloat((window.innerWidth / window.innerHeight).toFixed(5))
            
            // if (currentRate > baseProportion) {
            //     // å½“å‰çª—å£æ›´å®½ï¼Œåº”è¯¥ä»¥é«˜åº¦ä¸ºåŸºå‡†è¿›è¡Œç¼©æ”¾
            //     const scaleSize = (window.innerHeight / baseHeight).toFixed(5)
            //     appRef.style.transform = `scale(${scaleSize})`
            // } else {
            //     // å½“å‰çª—å£æ›´é«˜ï¼Œåº”è¯¥ä»¥å®½åº¦ä¸ºåŸºå‡†è¿›è¡Œç¼©æ”¾
            //     const scaleSize = (window.innerWidth / baseWidth).toFixed(5)
            //     appRef.style.transform = `scale(${scaleSize})`
            // }
            if (appRef) {
                if (currentRate > baseProportion) {
                    // è¡¨ç¤ºæ›´å®½
                    scale.width = ((window.innerHeight * baseProportion) / baseWidth).toFixed(5)
                    scale.height = (window.innerHeight / baseHeight).toFixed(5)
                    appRef.style.transform = `scale(${scale.width}, ${scale.height})`
                } else {
                    // è¡¨ç¤ºæ›´é«˜
                    scale.height = ((window.innerWidth / baseProportion) / baseHeight).toFixed(5)
                    scale.width = (window.innerWidth / baseWidth).toFixed(5)
                    appRef.style.transform = `scale(${scale.width}, ${scale.height})`
                }
            }
            // æ›´æ–°å®¹å™¨å…ƒç´ çš„ç¼©æ”¾æ ·å¼
            screenContainer.style.transform = `scale(${scale})`;
        }

        // åˆå§‹åŒ–ç¼©æ”¾
        updateScale();

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–äº‹ä»¶ï¼Œå®æ—¶æ›´æ–°ç¼©æ”¾æ¯”ä¾‹
        window.addEventListener('resize', updateScale);
    </script>
</body>
